name: CI Pipeline (Flask) - Build check

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Install & Syntax check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check python files compile (syntax check)
        run: |
          echo "Buscando archivos .py y tratando de compilarlos..."
          files=$(git ls-files '*.py' | tr '\n' ' ')
          if [ -z "$files" ]; then
            echo "No se encontraron archivos .py. Saliendo OK."
          else
            python -m py_compile $files
          fi

      - name: Mostrar versión de Flask si está instalada
        run: |
          if python -c "import importlib,sys; sys.exit(0 if importlib.util.find_spec('flask') else 1)"; then
            python -c "import flask; print('Flask version:', flask.__version__)"
          else
            echo "Flask no instalado."
          fi
